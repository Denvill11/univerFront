<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interCamp</title>
  <link rel="stylesheet" href="./register.css">
</head>
<body>
  <div class="register-window">
    <h1 class="display-4" id="register-header">Регистрация</h1>
    <form class="input-elements">
      <div class="form-group">
        <label for="exampleInputEmail1">Почта</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Администратор</label>
        <input type="password" class="form-control" id="exampleInputPasswordAdmin" placeholder="Password">
      </div>
      <button type="button" id="button-register" class="btn btn-primary">Регистрация</button>
    </form>
  </div>
  <script src="./register.js"></script>
</body>
</html>
